
<!DOCTYPE html>
<html>
<head>
  <title>Diaporama</title>
  <style>
    #diaporama {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0 auto;
    }
    #diaporama img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s;
    }
    #diaporama img.active {
      opacity: 1;
    }
    #diaporama .texto {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="diaporama">
    <img src=" https://drive.google.com/file/d/1pMUdFwFeQgnMJieDaHrSrH4V1ztvNzrx/view?usp=drivesdk " alt="Foto 1" class="active">
    <div class="Querida Agus no te das la idea de lo importante que sos, con tu hermosa sonrisa iluminas la vida de todas las persona, sos la luz en la oscuridad">Texto para la foto 1</div>
    <img src="ENLACE_DE_FOTO_2" alt="Foto 2">
    <div class="texto">Texto para la foto 2</div>
    <img src="ENLACE_DE_FOTO_3" alt="Foto 3">
    <div class="texto">Texto para la foto 3</div>
  </div>
  <iframe width="0" height="0" src="ENLACE_DE_MUSICA_YOUTUBE" frameborder="0" allowfullscreen></iframe>
  <script>
    var imagenes = document.querySelectorAll('#diaporama img');
    var texto = document.querySelectorAll('#diaporama .texto');
    var tiempo = 5000; 
    var actual = 0;
    setInterval(function() {
      imagenes[actual].classList.remove('active');
      texto[actual].style.opacity = 0;
      actual = (actual + 1) % imagenes.length;
      imagenes[actual].classList.add('active');
      texto[actual].style.opacity = 1;
    }, tiempo);
  </script>
</body>
</html>
